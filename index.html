<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>CYBER EGG TIMER</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

:root {
  --neon-pink: #ff2fd6;
  --neon-blue: #00f6ff;
  --bg-dark: #05010d;
}

* {
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #12002a, var(--bg-dark));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--neon-blue);
}

.container {
  background: rgba(10, 0, 30, 0.9);
  border: 2px solid var(--neon-pink);
  box-shadow: 0 0 25px var(--neon-pink);
  padding: 30px 40px;
  text-align: center;
  width: 360px;
}

h1 {
  color: var(--neon-pink);
  text-shadow: 0 0 10px var(--neon-pink);
  margin-bottom: 20px;
}

.timer {
  font-size: 64px;
  letter-spacing: 4px;
  margin: 20px 0;
  text-shadow: 0 0 20px var(--neon-blue);
}

input {
  width: 80px;
  font-size: 22px;
  padding: 5px;
  background: black;
  color: var(--neon-blue);
  border: 1px solid var(--neon-blue);
  text-align: center;
  box-shadow: 0 0 10px var(--neon-blue);
}

button {
  margin: 10px;
  padding: 12px 20px;
  font-size: 16px;
  background: black;
  color: var(--neon-pink);
  border: 2px solid var(--neon-pink);
  cursor: pointer;
  box-shadow: 0 0 15px var(--neon-pink);
  transition: 0.2s;
}

button:hover {
  background: var(--neon-pink);
  color: black;
  box-shadow: 0 0 30px var(--neon-pink);
}

.alarm {
  animation: alarmFlash 0.3s infinite;
}

@keyframes alarmFlash {
  0% { box-shadow: 0 0 20px red; }
  50% { box-shadow: 0 0 50px red; }
  100% { box-shadow: 0 0 20px red; }
}
</style>
</head>

<body>
<div class="container" id="container">
  <h1>ðŸ¥š CYBER EGG</h1>

  <div>
    <input type="number" id="minutes" placeholder="Min" min="0">
    <input type="number" id="seconds" placeholder="Sek" min="0" max="59">
  </div>

  <div class="timer" id="display">00:00</div>

  <button onclick="startTimer()">START</button>
  <button onclick="resetTimer()">RESET</button>
</div>

<script>
let interval;
let remaining;
let audioCtx;
let alarmOsc;

function startTimer() {
  const min = parseInt(document.getElementById("minutes").value) || 0;
  const sec = parseInt(document.getElementById("seconds").value) || 0;
  remaining = min * 60 + sec;

  if (remaining <= 0) return;

  updateDisplay();
  clearInterval(interval);

  interval = setInterval(() => {
    remaining--;
    updateDisplay();

    if (remaining <= 0) {
      clearInterval(interval);
      triggerAlarm();
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(interval);
  stopAlarm();
  document.getElementById("display").textContent = "00:00";
}

function updateDisplay() {
  const m = String(Math.floor(remaining / 60)).padStart(2, "0");
  const s = String(remaining % 60).padStart(2, "0");
  document.getElementById("display").textContent = `${m}:${s}`;
}

function triggerAlarm() {
  document.getElementById("container").classList.add("alarm");

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  alarmOsc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  alarmOsc.type = "sawtooth";
  alarmOsc.frequency.setValueAtTime(880, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);

  alarmOsc.connect(gain);
  gain.connect(audioCtx.destination);

  alarmOsc.start();

  // pulserende sirene
  setInterval(() => {
    alarmOsc.frequency.setValueAtTime(
      alarmOsc.frequency.value === 880 ? 440 : 880,
      audioCtx.currentTime
    );
  }, 300);
}

function stopAlarm() {
  document.getElementById("container").classList.remove("alarm");
  if (alarmOsc) alarmOsc.stop();
  if (audioCtx) audioCtx.close();
}
</script>
</body>
</html>
